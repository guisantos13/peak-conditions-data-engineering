
name: Python application eBird

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  adequacao:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: "3.9"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pycodestyle
        pip install pydocstyle
        # if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Run teste with pycodestyle
      run: |
        pycodestyle ingestion-data/ 
    - name: Run teste with pydocstyle
      run: |
        pydocstyle ingestion_data/

  testes:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: "3.9"
    - name: Testes unit√°rios ingestion
      run: |
        python -m unittest discover testes-ci/ingestion

    
